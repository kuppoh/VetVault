<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="createProfile.css">
</head>
<body>
    <header>
    <p1 id="slogan">Securing Your Pet's Wellness Journey!</p1>
    <img src="VetVault.png" alt="VetVault Logo" id="logo">
    <a href="/login"><button id="profileBtn">Log in</button></a>
    </header>
    <nav>
        <a href="/prescriptions"><button>Prescriptions</button></a>
        <a href="/petList"><button>My Pets</button></a>
        <a href="/schedule"><button>Schedule</button></a>
    </nav>
    <form id="information">   
        <h1>Create Profile</h1>
        <p>Name: </p> <input type="text" id="name" name="name" placeholder="Full Name">
        <p>Email: </p> <input type="email" id="email" name="email" placeholder="Email">
        <p>Phone Number: </p> <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <p>Password: </p> <input type="text" id="pw" name="pw" placeholder="Password">
        <br><br>
        <input type="submit" id="submit">
    </div>
</body> 
</html>
